<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap@5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <title>全国公営体育館登録</title>
</head>

<body>
    <main class="main pt-sm-3 pb-sm-5">
        <div class="container-sm">
            <div class="row">
                <div class="col-12">
                    <h2>公営体育館の登録</h2>
                    <form id="registerForm" action="" method="post">
                        <div class="form-group mb-3">
                            <label class="form-label isMsg">施設名称</label>
                            <p><input type="text" name="facility_name" placeholder="例:〇〇市立総合体育館" id="facilityName"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label isMsg">都道府県</label>
                            <p><select name="prefecture" id="prefecture">
                                    <option value="" selected>--選択してください--</option>
                                    <option value="北海道">北海道</option>
                                    <option value="青森県">青森県</option>
                                    <option value="岩手県">岩手県</option>
                                    <option value="秋田県">秋田県</option>
                                    <option value="宮城県">宮城県</option>
                                    <option value="山形県">山形県</option>
                                    <option value="福島県">福島県</option>
                                    <option value="茨城県">茨城県</option>
                                    <option value="栃木県">栃木県</option>
                                    <option value="群馬県">群馬県</option>
                                    <option value="埼玉県">埼玉県</option>
                                    <option value="千葉県">千葉県</option>
                                    <option value="東京都">東京都</option>
                                    <option value="神奈川県">神奈川県</option>
                                    <option value="新潟県">新潟県</option>
                                    <option value="長野県">長野県</option>
                                    <option value="山梨県">山梨県</option>
                                    <option value="静岡県">静岡県</option>
                                    <option value="富山県">富山県</option>
                                    <option value="石川県">石川県</option>
                                    <option value="福井県">福井県</option>
                                    <option value="岐阜県">岐阜県</option>
                                    <option value="愛知県">愛知県</option>
                                    <option value="滋賀県">滋賀県</option>
                                    <option value="三重県">三重県</option>
                                    <option value="奈良県">奈良県</option>
                                    <option value="和歌山県">和歌山県</option>
                                    <option value="大阪府">大阪府</option>
                                    <option value="京都府">京都府</option>
                                    <option value="兵庫県">兵庫県</option>
                                    <option value="岡山県">岡山県</option>
                                    <option value="鳥取県">鳥取県</option>
                                    <option value="広島県">広島県</option>
                                    <option value="島根県">島根県</option>
                                    <option value="山口県">山口県</option>
                                    <option value="香川県">香川県</option>
                                    <option value="徳島県">徳島県</option>
                                    <option value="高知県">高知県</option>
                                    <option value="愛媛県">愛媛県</option>
                                    <option value="福岡県">福岡県</option>
                                    <option value="佐賀県">佐賀県</option>
                                    <option value="長崎県">長崎県</option>
                                    <option value="大分県">大分県</option>
                                    <option value="熊本県">熊本県</option>
                                    <option value="宮崎県">宮崎県</option>
                                    <option value="鹿児島県">鹿児島県</option>
                                    <option value="沖縄県">沖縄県</option>
                                </select></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label isMsg">市区町村名</label>
                            <p><input type="text" name="municipality" placeholder="例:横浜市" id="municipality"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label isMsg">所在地</label>
                            <p><input type="text" name="address" placeholder="例:東京都千代田区北の丸公園２－３" id="address"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label isMsg">電話番号</label>
                            <p><input type="text" name="telephone" placeholder="例:XX-XXXX-XXXX" id="telephone"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label isMsg">ホームページURL</label>
                            <p><input type="text" name="url" placeholder="例:横浜市" id="url"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label isMsg">トレーニングルーム</label>
                            <p>
                                <input type="radio" name="training_room_flag" id="trainingRoomFlagTrue" value="1">
                                <label for="huey">有り</label>
                                <input type="radio" name="training_room_flag" id="trainingRoomFlagFalse" value="0">
                                <label for="huey">無し</label>
                            </p>
                        </div>
                        <button class="btn btn-primary mt-3" id="publicGymRegisterBtn">登録</button>
                    </form>

                    <!-- JavaScript -->
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
                    <script src="main.js"></script>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
